<!DOCTYPE html>
<html>
  <head>
    <title>02. table 태그 실습</title>
  </head>

  <body>
    table을 이용해서 표를 만듭시다.

    <!-- 표를 만든다.-->
    <table>
      <!-- 표의 설명을 작성한다.-->
      <caption>
        [표1] 표만들기 실습
      </caption>

      <!--테이블 칸들의 너비를 조절한다.-->
      <colgroup>
        <!--첫번째 칸의 너비를 조절한다.(전체 너비의 10%만큼 너비를 조절.)-->
        <col width="10%" />
        <!-- 두번째 칸의 너비를 조절한다.-->
        <col />
        <!-- 세번째 칸의 너비를 조절한다.(전체 너비의 15%만큼 너비를 조절.)-->
        <col width="15%" />
      </colgroup>

      <!--타이틀 줄 한 개를 만든다.-->
      <thead>
        <!-- table row-->
        <tr>
          <!-- 타이틀 줄에 제목 한칸을 만든다-->
          <th>제목1</th>
          <!--타이틀 줄에 제목 한칸을 추가한다.-->
          <th>제목2</th>
          <!--타이틀 줄에 제목 한칸을 추가한다.-->
          <th>제목3</th>
        </tr>
        <!--타이틀 줄을 하나 더 추가한다.-->
        <tr>
          <th>제목1-1</th>
          <th>제목2-1</th>
          <th>제목3-1</th>
          <!-- 
          테이블 태그에서 첫번째 줄의 칸수와 동일하게 유지시킨다.
          <th>제목4-1</th> -->
        </tr>
      </thead>
      <!-- 표의 내용을 만든다.-->
      <tbody>
        <!-- 표의 내용에 한 줄을 추가한다.-->
        <tr>
          <!--칸 하나를 추가한다.-->
          <td>내용1</td>
          <td>내용2</td>
          <td>내용3</td>
        </tr>
        <tr>
          <!--칸 하나를 추가한다.-->
          <td>내용4</td>
          <td>내용5</td>
          <td>내용6</td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
