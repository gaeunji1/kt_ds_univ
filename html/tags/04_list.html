<!DOCTYPE html>
<html>
  <head>
    <title>04. 리스트 실습입니다.</title>
  </head>
  <body>
    리스트를 만들고 실습합시다!
    <!-- 첫 번째 리스트. 순번이 있는 리스트(Ordered List)-->

    <!-- 리스트 태그-->
    <!-- 활용처가 별로 없다.-->
    <ol>
      <!-- List Item-->
      <li>아이템1</li>
      <li>아이템2</li>
      <li>아이템3</li>
      <li>아이템4</li>
      <li>아이템5</li>
      <li>아이템6</li>
      <li>아이템7</li>
      <li>아이템8</li>
      <li>아이템9</li>
      <li>아이템10</li>
      <li>아이템11</li>
      <li>아이템12</li>
      <li>아이템13</li>
    </ol>

    <!-- 두 번쨰 리스트. 순번이 없는 리스트(Unordered List)-->
    동물 목록
    <ul>
      <!--List Item-->
      <li>고양이</li>
      <li>강아지</li>
      <li>페릿</li>
      <li>햄스터</li>
    </ul>
  </body>
</html>
