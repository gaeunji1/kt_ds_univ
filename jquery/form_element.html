<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form_Element 제어 실습</title>
    <link rel="stylesheet" href="form_element.css" type="text/css" />
    <script type="text/javascript" src="jquery-3.7.1.min.js"></script>
    <script src="form_element.js" type="text/javascript"></script>
  </head>
  <body>
    <form id="sign-up-form">
      <div class="page-123">
        <label for="email">이메일</label>
        <input
          type="email"
          name="user-email"
          id="email"
          placeholder="Email을 입력하세요."
        />
        <button class="email-validation-button">검증하기</button>
      </div>

      <div class="page-124">
        <label for="jobs">직업</label>
        <select id="jobs" name="user-jobs">
          <option value="0">선택하세요.</option>
          <option value="1">회사원</option>
          <option value="2" selected>학생</option>
          <option value="3">교수</option>
        </select>
        <button class="jobs-validation-button">검증하기</button>
        <button class="jobs-selection-button">랜덤 변경하기</button>
      </div>

      <div class="page-125">
        <h1>Radio</h1>
        <input type="radio" name="age" id="age-10" value="10" />
        <label for="age-10">10대</label>

        <input type="radio" name="age" id="age-20" value="20" />
        <label for="age-20">20대</label>

        <input type="radio" name="age" id="age-30" value="30" />
        <label for="age-30">30대</label>

        <input type="radio" name="age" id="age-40" value="40" />
        <label for="age-40">40대</label>
        <button class="age-validation-button">검증하기</button>
        <div class="print-age" data-age="10">선택한 연령대는 10대입니다.</div>
        <div class="print-age" data-age="20">선택한 연령대는 20대입니다.</div>
        <div class="print-age" data-age="30">선택한 연령대는 30대입니다.</div>
        <div class="print-age" data-age="40">선택한 연령대는 40대입니다.</div>

        <h1>Checkbox</h1>
        <input type="checkbox" id="checked-all" />
        <label for="checked-all">전체선택</label>

        <input
          type="checkbox"
          name="favorate-genre"
          id="rock"
          value="rock"
          checked
        />
        <label for="rock">락</label>

        <input type="checkbox" name="favorate-genre" id="punk" value="punk" />
        <label for="punk">펑크</label>

        <input
          type="checkbox"
          name="favorate-genre"
          id="ballad"
          value="ballad"
          checked
        />
        <label for="ballad">발라드</label>

        <input type="checkbox" name="favorate-genre" id="rnb" value="rnb" />
        <label for="rnb">알앤비</label>
        <button class="genre-validation-button">검증하기</button>
        <!-- type button을 주면 전송을 하지 않음-->
        <button type="button" class="submit-button">전송하기</button>
      </div>
    </form>
  </body>
</html>
