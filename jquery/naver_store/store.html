<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Store Evebt</title>
    <link rel="stylesheet" href="store.css" type="text/css" />
    <script src="../jquery-3.7.1.min.js" type="text/javascript"></script>
    <script src="store.js" type="text/javascript"></script>
  </head>
  <body>
    <div class="big-thumbnail"></div>
    <ul class="small-thumbnails">
      <li class="red" data-hex-color="#F00">RED</li>
      <li class="blue" data-hex-color="#00F">BLUE</li>
      <li class="green" data-hex-color="#0F0">GREEN</li>
      <li class="yellow" data-hex-color="#FF0">YELLOW</li>
      <li class="cyan" data-hex-color="#0FF">CYAN</li>
      <li class="black" data-hex-color="#000">BLACK</li>
      <li class="magenta" data-hex-color="#F0F">MAGENTA</li>

      <!--
      add-color-button을 클릭하면,
      .color-picker 색깔의 "li"가 만들어진다.
      해당 li를 클릭하면 ".bic-thumbnail"의 배경색이 변경된다.-->
      <li class="add-color">
        <input type="color" class="color-picker" />
        <button class="add-color-button">+</button>
      </li>
    </ul>
  </body>
</html>
